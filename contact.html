    function openNav() {
        var navOpen = document.getElementById("nav-open");

        if (navOpen.style.display === "block") {
            navOpen.style.display = "none";
        } else {
            navOpen.style.display = "block";
        }
    }
    function toggleNav() {
        var menuIcon = document.getElementById("menu-image");
        var newMenuIcon = document.getElementById("new-menu-image");

        if (menuIcon.classList.contains("hidden")) {
            menuIcon.classList.remove("hidden");
            newMenuIcon.classList.add("hidden");
        } else {
            menuIcon.classList.add("hidden");
            newMenuIcon.classList.remove("hidden");
        }
    }
</script>
